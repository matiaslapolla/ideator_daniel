services:
  ideator:
    build: .
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - HOST=0.0.0.0
      - DB_PATH=/app/data/ideator.db
      - AI_PROVIDER=${AI_PROVIDER:-groq}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - NVIDIA_API_KEY=${NVIDIA_API_KEY:-}
    volumes:
      - ideator-data:/app/data
    restart: unless-stopped

volumes:
  ideator-data:
